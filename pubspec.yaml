name: gym_helper_app
description: "Flutter application with the aim of helping beginners at the gym with exercises, training and tips."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0

  cupertino_icons: ^1.0.6
  firebase_core: ^2.32.0
  firebase_auth: ^4.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  image_picker: ^0.8.4+4

flutter:
  uses-material-design: true
  assets:
    - assets/
